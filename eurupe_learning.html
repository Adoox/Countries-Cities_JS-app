<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="europe_learning.css" />
    <script
      src="https://kit.fontawesome.com/a93704d780.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    ></script>
    <title>Document</title>

  <body>
    <div class="container">
      <div class="input-box">
        <input
          type="text"
          placeholder="Type the name of country..."
          class="search_country"
        />
        <a href="#" id="search_country_btn"
          ><i class="fas fa-search-location"></i
        ></a>
      </div>
      <div class="flag_box"><img src="" /></div>
      <h2 id="country_name">---</h2>
      <div class="information_box">
        <div class="center_div">
          <p id="capital_city">---</p>
          <p id="region">---</p>
          <p id="subregion">---</p>
          <p id="population">---</p>
        </div>
      </div>
    </div>

    <script src="europe_learning.js"></script>
  </body>
</html>
