  <title>Asia Quiz</title>

<body>
  <div class="area">

      <li></li>

      <li></li>
    </ul>
  </div>
  <nav>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <ul class="nav-bar">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/html-pages/start_menu.html">Main Menu</a></li>
      <li><a href="/html-pages/europe_menu.html">Europe</a></li>

  <div class="main_div">
    <div class="flag_place">

    <div class="text-input-box">

      <button id="button3">Hint</button>
      <button id="button4">Skip</button>
    </div>
    <div class="press-next-to-start">
      <p>Press "next" button to start quiz!</p>
    </div>
    <div class="error-empty">
      <p id="empty_value"></p>
    </div>
    <div class="help-box">
      <p id="help-msg"></p>
